<!DOCTYPE html>
<html>
	<head>
		<title>momentum.js (Demo 2)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<script src="/momentum"></script>
		<style>
			body, html {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			.drag-container {
				position: relative;
				width: 100%;
				height: 100%;
			}

			.drag-element {
				position: absolute;
				left: 900px;
				top: 50%;
				width: 100px;
				height: 100px;
				background: #2e2e2e;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="drag-container">
			<div class="drag-element"></div>
		</div>
		<script>
			var containerElement = document.querySelector('.drag-container');
			var dragElement = containerElement.querySelector('.drag-element');

			var dragger = new momentum.Draggable(dragElement, {
				container: containerElement,
				containerBounds: true,
				resizeUpdate: true,
				autoAnchor: true,
				restitution: 0.25,
			});
		</script>
	</body>
</html>
